<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,400i" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="nav row rounded align-items-strech justify-content-between"> 
          <!-- Nombre y ocupación -->
          <div class="col-md-12 col-lg name d-flex align-items-center justify-content-center justify-content-lg-start">
            <h1><i class="fas fa-spa"></i> Elianet Hernández<i class="fas fa-spa"></i></h1>
            <p>   Front-End Developer </p>
          </div>
          <!-- Menú -->
          <nav class="col-md-12 col-lg-auto menu d-flex align-items-stretch flex-wrap flex-sm-nowrap">
            <a href="#perfil" class="c-1 d-flex align-items-center"> 
              <div class="d-flex flex-column text-center"> 
                Perfil <i class="far fa-grin-alt"></i> 
              </div> 
            </a>
            <a href="#portafolio" class="c-2 d-flex align-items-center"> 
              <div class="d-flex flex-column text-center">
                Portafolio <i class="fas fa-briefcase"></i> 
              </div> 
            </a>
            <a href="#contacto" class="c-3 d-flex align-items-center"> 
              <div class="d-flex flex-column text-center">
                Contacto <i class="fas fa-envelope"></i> 
              </div> 
            </a>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
      <!-- Perfil -->
        <div class="row perfil-user align-items-center">
          <div class="col">
            <a name="perfil"></a>
            <p class="title">PERFIL</p>
            <div class="perfil">
              <div class="col-5 photo">
                <img id="photo-perfil" src="assets/images/photo.jpg" class="rounded-circle img-fluid" alt="">
              </div>
              <div class="col-7"></div>
            </div>
          </div>
        </div>
      <!-- Portafolio -->
        <div class="row">
          <div class="col">
            <a name="portafolio"></a>
            <p class="title">PORTAFOLIO</p>
            <div class="row images justify-content-center">
              <div class="col-12 col-lg-6 conta-imagen">
                <a href="#" data-toggle="modal" data-target="#modal">
                  <img src="assets/images/cifrado.JPG" class="img-fluid imagen" alt="secret">
                </a>
              </div>
              <div class="col-12 col-lg-6 conta-imagen">
                <a href="#" data-toggle="modal" data-target="#modal">
                  <img src="assets/images/dashboard.JPG" class="img-fluid imagen" alt="social-network">
                </a>
              </div>
              <div class="col-12 col-lg-6 conta-imagen">
                <a href="#" data-toggle="modal" data-target="#modal">
                  <img src="assets/images/registro.JPG" class="img-fluid imagen" alt="dashboard">
                </a>
              </div> 
              <div class="col-12 col-lg-6 conta-imagen">
                <a href="#" data-toggle="modal" data-target="#modal">
                  <img src="assets/images/social.jpg" class="img-fluid imagen" alt="register">
                </a>
              </div>
              <!-- Modal -->
              <div class="modal fade" id="modal">
                <div class="modal-dialog d-flex justify-content-center align-items-center">
                  <div class="modal-content">
                    <p id="content-modal" class=""></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
